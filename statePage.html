<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>The State of Pennsylvania</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center" id="header">
                    <header>
                        <div id="logo">PA</div>
                        <p><i>Welcome to </i><span style="font-size: 27px; font-weight: 600; letter-spacing: 1px">PENNSYLVANIA</span></p>
                    </header>
                </div>
            </div>   
                <div class="row">
                    <div class="col-md-12 text-center" id="navbar">
                        <nav>
                            <ul>
                                <li><a class="homepage" href="statePage.html">HOME</a></li>
                                <li>
                                    <a href="#">CITIES<i class="fa-solid fa-caret-down"></i></a>
                                    <div id="dropdown">
                                        <ul>
                                            <li><a href="harrisburg.html">Harrisburg</a></li>
                                            <li><a href="philadelphia.html">Philadelphia</a></li>
                                            <li><a href="pittsburgh.html">Pittsburgh</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li><a href="aboutPage.html" target="_blank">ABOUT</a></li> 
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center fade-in">
                        <img  class="img-fluid"  style="padding-top: 100px; z-index: -5;" src="/images/seal.svg" alt="seal of Pennsylvania">
                       <!-- <p style="padding-top: 20px;"><i>"Virtue, liberty, and independence."</i></p>-->
                    </div>
                </div>
            </section>   
                <aside>
                   
                    <button class="open-button" onclick="openForm()">Suscribe for Weekly Updates</button>

                   
                    <div class="form-popup" id="myForm" >
                        <form action="" class="form-container">
                            <h1 class="text-center">Suscribe Below</h1>

                            <label for="first-name"><b>First Name</b></label>
                            <input type="text" placeholder="First Name" name="first-name" required>

                            <label for="last-name"><b>Last Name</b></label>
                            <input type="text" placeholder="Last Name" name="last-name" required>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" onkeyup = 'check()' required>
                            <label for="confirm-email"><b>Confirm Email</b></label>
                            <input type="text" placeholder="Confirm Email" name="confirm-email" id="confirm-email" onkeyup = 'check()' required>
                            <p id="alertEmail"></p>
    

                            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Tell us about your experience so far..."></textarea>

                            <button type="submit"  class="btn button" id="formSubmit" onclick="dontSubmit()">Suscribe</button>
                            <button type="button" class="btn cancel"  onclick="closeForm()">Close</button>
                        </form>
                    </div>
                </aside> 
        </div>  
            <div id="footer">
                <footer>
                    <p class="copyright">&#169; 2023 Charlesworth State Page, Inc. All rights reserved</p>
                    <p class="address">123 State Avenue, Somewhere, SW 12345</p>
                </footer>
            </div>
        </div> 
</body>
</html>
